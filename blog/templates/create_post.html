{% extends 'base.html' %}
{% block title %}Create Post Page{% endblock %}
{% block content %}
<h1 align="center" style="padding-top: 10px;">Make a Post</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <h3>Content:</h3>
        <textarea id="summernote" name="content" class="form-control"></textarea> 
    </div>

    <div class="form-group">
        <h3 for="inputFile">Upload Image:</h3>
        <input class="form-control-file" name="image" id="image" type="file" accept=".png,.jpg,.jpeg">
    </div>

    <div align="center">
        <button type="submit" class="btn btn-lg btn-primary">Post</button>
        <a href="/home">
            <button type="button" class="btn btn-lg btn-secondary">Back</button>
        </a>
    </div>
</form>

<script>
    $(document).ready(function () {
        $('#summernote').summernote({
            placeholder: "What do you want to talk about?",
        });
    });
</script>
{% endblock %}
