{% extends 'base.html' %}
{% block title %}Create Post Page{% endblock %}
{% block content %}
<h1 align="center">Make a Post</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <h3>Content:</h3>
        <textarea id="summernote" name="content" class='form-control'></textarea> 
    </div>

    <div class="form-group">
        <h3 for="inputFile">Upload Image:</h3>
        <input class="form-control" name="image" id="image" type="file" >
    </div>

    <div align="center">
        <button type="submit" class="btn btn-lg btn-primary">Post</button>
    </div>
</form>
<br />

<div align="center">
    <a href="/home">
        <button type="button" class="btn btn-lg btn-secondary">Back</button>
    </a>
</div>
<script>
    $(document).ready(function () {
        $('#summernote').summernote();
    });
</script>
{% endblock %}
