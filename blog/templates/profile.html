{% extends 'base.html' %} 
{% block title %}{{username}}{% endblock %} 
{% block content %}
<div class="content-section" style="padding-top: 20px">
    <!-- Display User's Photo, Name and Email -->
    <div class="media">
        <img
            class="rounded-circle account-img"
            style="
                height: 120px;
                width: 120px;
                margin-right: 30px;
                margin-bottom: 36px;
            "
            src="/static/profile_images/{{user.image_name}}"
        />
        <div class="media-body">
            <h2
                class="account-heading"
                style="font-size: 2.5rem; margin-top: 25px"
            >
                {{username}}
            </h2>
            <p class="text-secondary">{{user.email}}</p>
        </div>
    </div>

    <!-- Update Photo -->
    <form method="POST" action="/update_photo" enctype="multipart/form-data">
        <div class="form-group">
            <input
                class="form-control-file"
                name="image"
                id="image"
                type="file"
                accept=".png,.jpg,.jpeg"
                style="font-size: 12px"
            />
        </div>
        <button type="submit" class="btn btn-outline-primary btn-sm">
            Update Photo
        </button>
    </form>
    <br />

    <legend class="border-bottom mb-4">Account Info</legend>
    <!-- Update User Info -->
    <form method="POST" action="/profile">
        <div class="form-group">
            <label for="name">User Name:</label>
            <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                minlength="3"
                value="{{username}}"
            />

            <label for="password">Password:</label>
            <input
                type="password"
                class="form-control"
                name="password1"
                id="password1"
                minlength="6"
                placeholder="Change Password"
            />

            <label for="password">Confirm Password:</label>
            <input
                type="password"
                class="form-control"
                name="password2"
                id="password2"
                minlength="6"
                placeholder="Confirm Password"
            />
            <br />

            <div align="center">
                <button class="btn btn-outline-primary btn-lg" type="submit">
                    Edit
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
